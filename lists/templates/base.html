<!DOCTYPE HTML>
<html lang = "en">
    <head>
        <title>To-Do lists</title>
        <meta name = "viewport" content="width=device-width, initial-scale=1.0">
        <link href = "/static/bootstrap-3.3.4-dist/css/bootstrap.min.css" rel = "stylesheet" media = "screen">
        <link href = "/static/base.css" rel = "stylesheet" media = "screen">
    </head>
    <body>
    <div class = "container">

        <div class = "row">
            <div class = "col-md-7 col-md-offset-3 jumbotron">
             <nav class="navbar navbar-default" role="navigation">
                 <div><ul class="nav navbar-nav navbar-right">
                    <li><a href="/login">로그인</a></li>
                    <li><a href="/join">회원가입</a></li> </ul></div>
                <div class = "text-center">

                    <h1>{% block header_text %}{% endblock %} </h1>

                    <form method = "POST" action = "{% block form_action %}{% endblock %}">
                        <input name = "item_text" id = "id_new_item" class = "form-control input-lg" placeholder="작업 아이템 입력" />
                        {% csrf_token %}
                    {% if error %}
                    <div class = "form-group has-error">
                        <span class = "help-block">{{ error }}</span>
                    </div>
                    {% endif %}
                    </form>
                </div>
              </nav>
            </div>
            </div>
        </div>

    <ul class="nav navbar-nav navbar-right">
          <li><a href="#">로그인</a></li>
          <li><a href="#">회원가입</a></li>
          <li></li>
-->
      </ul>

    <div class = "row">
        <div class = "col-md-6 col-md-offset-3">
            {% block table %}
            {% endblock %}
        </div>
    </div>

    </div>
    </body>
</html>
